<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Piano</title>

  <!-- styles -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
    rel="stylesheet">
  
    <link rel="shortcut icon" href="./src/images/icons8-piano-color-96.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header>
      <h2>Piano Virtual</h2>
      <div class="column volume-slider">
        <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
      </div>
      <div class="column keys-check">
        <span>Teclas</span> <input type="checkbox" checked>
      </div>
    </header>
    <ul class="piano-keys">
      <li class="key white" data-key="a" title="C"><span>a<br/>C</span></li>
      <li class="key black" data-key="w" title="C#"><span>w<br/>C#</span></li>
      <li class="key white" data-key="s" title="D"><span>s<br/>D</span></li>
      <li class="key black" data-key="e" title="D#"><span>e<br/>D#</span></li>
      <li class="key white" data-key="d" title="E"><span>d<br/>E</span></li>
      <li class="key white" data-key="f" title="F"><span>f<br/>F</span></li>
      <li class="key black" data-key="t" title="F#"><span>t<br/>F#</span></li>
      <li class="key white" data-key="g" title="G"><span>g<br/>G</span></li>
      <li class="key black" data-key="y" title="G#"><span>y<br/>G#</span></li>
      <li class="key white" data-key="h" title="A"><span>h<br/>A</span></li>
      <li class="key black" data-key="u" title="A#"><span>u<br/>A#</span></li>
      <li class="key white" data-key="j" title="B"><span>j<br/>B</span></li>
      <li class="key white" data-key="k" title="Bass"><span>k<br/>Bass</span></li>
      <li class="key black" data-key="o" title="Cymbal closed"><span>o<br/>Cymb</span></li>
      <li class="key white" data-key="l" title="Snare"><span>l<br/>Snare</span></li>
      <li class="key black" data-key="p" title="Cymbal open"><span>p<br/>Cymb</span></li>
      <li class="key white" data-key="รง" title="Splash"><span>รง<br/>Splash</span></li>
    </ul>
  </div>

  <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
